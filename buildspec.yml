version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 18     
    commands:
      - npm  install -g serverless
      - npm install webpack
      - npm install
  build:
    commands:
      - npm run webpack
      - serverless deploy --stage dev
artifacts:
  files:
    - dist/**/*
cache:
  paths:
    - node_modules